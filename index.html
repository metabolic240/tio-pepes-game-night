<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Tío Pepe’s Game Night Picker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash screen (uses images/splash.png) -->
  <div id="splash"></div>

  <!-- Canvas for finger blobs and wipe -->
  <canvas id="gameCanvas"></canvas>

  <!-- Countdown display -->
  <div id="countdown"></div>

  <!-- Replay button (in case you want manual reset) -->
  <button id="replayBtn" class="hidden">Replay</button>

  <!-- Initial hint -->
  <div id="hint">Place your fingers and hold…</div>

  <!-- Main logic -->
  <script src="app.js" defer></script>
</body>
</html>
