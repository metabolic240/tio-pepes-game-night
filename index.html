<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Tío Pepe’s Game Night Picker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash (shown until first tap) -->
  <div id="splash"></div>

  <!-- Finger-picker canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Countdown display -->
  <div id="countdown"></div>

  <!-- Replay button (shown after a round) -->
  <button id="replayBtn" class="hidden">Replay</button>

  <!-- Initial hint -->
  <div id="hint">Place your fingers and hold…</div>

  <!-- Main logic -->
  <script src="app.js" defer></script>
  <!-- Service worker for offline / auto-update -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
